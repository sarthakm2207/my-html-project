<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Happy Birthday Lavanya ğŸ˜ğŸ’—</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff4e50, #f9d423);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

.container {
  text-align: center;
  color: white;
  animation: fadeIn 2s ease-in-out;
}

h1 {
  font-size: 3rem;
  animation: pop 1.5s ease-in-out infinite alternate;
}

h2 {
  margin-top: 10px;
  font-weight: 300;
  animation: slideUp 2s ease-in-out;
}

/* Balloons */
.balloon {
  position: absolute;
  bottom: -150px;
  width: 60px;
  height: 80px;
  background: red;
  border-radius: 50%;
  animation: float 8s infinite ease-in;
}

.balloon::after {
  content: '';
  position: absolute;
  width: 2px;
  height: 40px;
  background: white;
  top: 80px;
  left: 50%;
}

@keyframes float {
  0% { transform: translateY(0); }
  100% { transform: translateY(-120vh); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes pop {
  from { transform: scale(1); }
  to { transform: scale(1.1); }
}

@keyframes slideUp {
  from { transform: translateY(50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}
</style>
</head>

<body>

<!-- ğŸµ Background Music -->
<audio autoplay loop>
  <source src="birthday.mp3" type="audio/mpeg">
</audio>

<div class="container">

  <h2>May all your dreams come true ğŸ’–</h2>
</div>

<!-- Balloons -->

<div class="balloon" style="left:30%; background:#74b9ff;"></div>
<div class="balloon" style="left:50%; background:#55efc4;"></div>
<div class="balloon" style="left:70%; background:#ffeaa7;"></div>
<div class="balloon" style="left:90%; background:#fd79a8;"></div>

</body>
</html>
